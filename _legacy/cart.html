<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart | VALENCIRĖ®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* =========================================================
   RESET + BASE
========================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f5f5f5;
            font-family: "Helvetica Neue", "Futura", Arial, sans-serif;
            min-height: 100vh;
            transition: background 1s ease;
            overflow-x: hidden;
        }

        /* =========================================================
   HEADER
========================================================= */
        header {
            position: sticky;
            top: 0;
            height: 80px;
            background: rgba(10, 10, 10, .85);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, .08);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .3);
        }

        header img {
            height: 110px;
            cursor: pointer;
            transition: transform .3s ease, filter .3s ease;
        }

        header img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* =========================================================
   PAGE LAYOUT
========================================================= */
        .cart-page {
            max-width: 1500px;
            margin: 80px auto;
            padding: 0 60px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =========================================================
   CART ITEMS BOX
========================================================= */
        .cart-box {
            background: radial-gradient(ellipse at top,
                    rgba(255, 255, 255, 0.05),
                    rgba(0, 0, 0, 0.97));
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
            transition: border-color .3s ease;
        }

        .cart-box:hover {
            border-color: rgba(255, 255, 255, .15);
        }

        .cart-title {
            font-size: 22px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-weight: 400;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 15px;
        }

        .cart-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #f5f5f5, transparent);
        }

        /* =========================================================
   CART ITEM
========================================================= */
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 28px;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            animation: slideIn .4s ease;
            transition: transform .3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item:hover {
            transform: translateX(5px);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 14px;
            background: #151515;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .4);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .cart-item-img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 36px rgba(0, 0, 0, .6);
        }

        /* INFO */
        .cart-item-details h4 {
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 16px;
        }

        .cart-item-details p {
            font-size: 13px;
            opacity: .6;
            margin-bottom: 12px;
        }

        .cart-item-price {
            font-size: 18px;
            margin-bottom: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* QTY */
        .qty-control {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-top: 16px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .25);
            color: white;
            cursor: pointer;
            transition: all .3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 300;
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, .15);
            border-color: rgba(255, 255, 255, .5);
            transform: scale(1.1);
        }

        .qty-btn:active {
            transform: scale(.95);
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
        }

        /* REMOVE */
        .remove-item {
            font-size: 11px;
            opacity: .5;
            cursor: pointer;
            margin-top: 12px;
            letter-spacing: 1px;
            transition: all .3s ease;
            text-transform: uppercase;
            display: inline-block;
        }

        .remove-item:hover {
            opacity: 1;
            color: #c41e3a;
            transform: translateX(3px);
        }

        /* =========================================================
   SUMMARY
========================================================= */
        .summary {
            background: radial-gradient(ellipse at top,
                    rgba(255, 255, 255, 0.05),
                    rgba(0, 0, 0, 0.97));
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
            transition: border-color .3s ease;
        }

        .summary:hover {
            border-color: rgba(255, 255, 255, .15);
        }

        .summary h3 {
            font-size: 18px;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 400;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 15px;
        }

        .summary h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #f5f5f5, transparent);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 14px;
            transition: opacity .3s ease;
        }

        .summary-row:hover {
            opacity: .8;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, .15);
            background: linear-gradient(135deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* COUPON */
        .coupon {
            margin: 26px 0;
            display: flex;
            gap: 10px;
        }

        .coupon input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(255, 255, 255, .06);
            color: white;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all .3s ease;
        }

        .coupon input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, .4);
            background: rgba(255, 255, 255, .1);
        }

        .coupon input::placeholder {
            color: rgba(255, 255, 255, .4);
        }

        .coupon button {
            padding: 14px 26px;
            border-radius: 999px;
            border: none;
            background: #f5f5f5;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all .3s ease;
            font-size: 11px;
            text-transform: uppercase;
        }

        .coupon button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 245, 245, .25);
        }

        .coupon button:active {
            transform: translateY(0);
        }

        /* BUY */
        .buy-btn {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #000;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all .4s ease;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 0 8px 24px rgba(245, 245, 245, .15);
        }

        .buy-btn:hover {
            background: linear-gradient(135deg, #fff, #f5f5f5);
            box-shadow: 0 16px 48px rgba(245, 245, 245, .35);
            transform: translateY(-3px);
        }

        .buy-btn:active {
            transform: translateY(-1px);
        }

        .buy-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
        }

        /* =========================================================
   EMPTY STATE
========================================================= */
        .empty-cart {
            text-align: center;
            opacity: .5;
            padding: 80px 0;
            font-size: 15px;
            letter-spacing: 2px;
            animation: fadeIn .6s ease;
        }

        .empty-cart-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 999px;
            color: #f5f5f5;
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 12px;
            transition: all .3s ease;
        }

        .empty-cart-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* =========================================================
   DISCOUNT APPLIED
========================================================= */
        .discount-row {
            color: #4ade80;
            font-weight: 500;
        }

        /* =========================================================
   MOBILE RESPONSIVE
========================================================= */
        @media(max-width:900px) {
            .cart-page {
                grid-template-columns: 1fr;
                padding: 0 24px;
                gap: 40px;
                margin: 40px auto;
            }

            .summary {
                position: static;
            }

            .cart-box,
            .summary {
                padding: 30px 24px;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
                gap: 20px;
            }

            .cart-item-img {
                width: 100px;
                height: 130px;
            }

            header img {
                height: 90px;
            }
        }

        @media(max-width:600px) {
            .cart-page {
                padding: 0 16px;
            }

            .cart-title,
            .summary h3 {
                font-size: 18px;
            }

            .coupon {
                flex-direction: column;
            }

            .coupon button {
                width: 100%;
            }
        }
    </style>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init("3OqsLW-uTKYF8oWlV"); // TODO: Replace with your actual EmailJS Public Key
        })();
    </script>
</head>

<body>

    <header>
        <img src="LOGO BRO.png" onclick="window.location.href='index.html'" alt="VALENCIRĖ®">
    </header>

    <section class="cart-page">

        <!-- CART ITEMS -->
        <div class="cart-box">
            <div class="cart-title">Your Cart</div>
            <div id="cartItems"></div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <h3>Order Summary</h3>

            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">₹0</span>
            </div>

            <div class="summary-row">
                <span>Shipping</span>
                <span>FREE</span>
            </div>

            <div id="discountRow" style="display: none;" class="summary-row discount-row">
                <span>Discount (10%)</span>
                <span id="discount">-₹0</span>
            </div>

            <div class="coupon">
                <input type="text" placeholder="Enter coupon code" id="couponInput">
                <button onclick="applyCoupon()">APPLY</button>
            </div>

            <div class="summary-row total">
                <span>Total</span>
                <span id="total">₹0</span>
            </div>

            <button class="buy-btn" onclick="checkout()">Buy Now</button>
        </div>

    </section>

    <script>
        /* =========================================================
           CART LOGIC
        ========================================================= */

        let discountApplied = false;

        function getCart() {
            try {
                const cartData = localStorage.getItem("valencire_cart");
                console.log("Raw cart data:", cartData);
                const parsed = cartData ? JSON.parse(cartData) : [];
                return Array.isArray(parsed) ? parsed : [];
            } catch (e) {
                console.error("Cart data corrupted, resetting:", e);
                localStorage.removeItem("valencire_cart");
                return [];
            }
        }

        function saveCart(cart) {
            localStorage.setItem("valencire_cart", JSON.stringify(cart));
            console.log("Cart saved:", cart); // Debug log
        }

        // Product gradient mapping for dynamic backgrounds
        const productGradients = {
            1: "linear-gradient(135deg, #22002e 0%, #000 50%, #12001a 100%)", // Amethyst
            2: "linear-gradient(135deg, #2a0000 0%, #000 50%, #1a0000 100%)", // Blood Red
            3: "linear-gradient(135deg, #001428 0%, #000 50%, #000814 100%)"  // Phantom Blue
        };

        function updateBackground() {
            const cart = getCart();
            if (cart.length > 0) {
                const gradient = productGradients[cart[0].id] || "linear-gradient(135deg, #1a0000 0%, #000 50%, #0a0a1a 100%)";
                document.body.style.background = gradient;
            } else {
                document.body.style.background = "#0a0a0a";
            }
        }

        function calculateTotals() {
            const cart = getCart();
            let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let discount = discountApplied ? subtotal * 0.1 : 0;
            let total = subtotal - discount;

            return { subtotal, discount, total };
        }

        function updateSummary() {
            const { subtotal, discount, total } = calculateTotals();

            document.getElementById("subtotal").textContent = `₹${subtotal.toLocaleString()}`;
            document.getElementById("total").textContent = `₹${total.toLocaleString()}`;

            if (discountApplied) {
                document.getElementById("discountRow").style.display = "flex";
                document.getElementById("discount").textContent = `-₹${discount.toLocaleString()}`;
            } else {
                document.getElementById("discountRow").style.display = "none";
            }
        }

        function renderCart() {
            const cart = getCart();
            const container = document.getElementById("cartItems");

            console.log("Rendering cart:", cart); // Debug log
            updateBackground();

            if (cart.length === 0) {
                container.innerHTML = `
      <div class="empty-cart">
        Your cart is empty
        <a href="index.html" class="empty-cart-link">Continue Shopping</a>
      </div>
    `;
                updateSummary();
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                return `
      <div class="cart-item">
        <img src="${item.image}" class="cart-item-img" alt="${item.name}">
        <div class="cart-item-details">
          <h4>${item.name}</h4>
          <p>Size: ${item.size}</p>
          <div class="cart-item-price">₹${item.price.toLocaleString()}</div>

          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">−</button>
            <span class="qty-display">${item.quantity}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </div>

          <div class="remove-item" onclick="removeItem(${index})">
            Remove
          </div>
        </div>
      </div>
    `;
            }).join("");

            updateSummary();
        }

        function changeQty(index, delta) {
            const cart = getCart();
            cart[index].quantity += delta;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            saveCart(cart);
            renderCart();
        }

        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            renderCart();
        }

        function applyCoupon() {
            const input = document.getElementById('couponInput');
            const code = input.value.trim().toUpperCase();

            if (code === 'VALENCIRE10') {
                if (!discountApplied) {
                    discountApplied = true;
                    updateSummary();
                    alert('✓ Coupon applied! 10% discount added');
                    input.value = '';
                    input.disabled = true;
                } else {
                    alert('Coupon already applied');
                }
            } else if (code) {
                alert('Invalid coupon code');
            }
        }

        // Initialize Supabase Client
        const SUPABASE_URL = 'https://crqeqejgdrjujsuvihsx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycWVxZWpnZHJqdWpzdXZpaHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjMxMTgsImV4cCI6MjA4MjEzOTExOH0.0Cb4nLFM8g6Aq6XRglrrXNpKknGAf30GfHy0QMqmjbA';

        let supabaseClient = null;
        try {
            console.log("Initializing Supabase...");
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase initialized successfully");
            } else {
                console.error("Supabase library not loaded. Checks: window.supabase is " + typeof window.supabase);
            }
        } catch (err) {
            console.error("Error initializing Supabase:", err);
        }

        async function checkout() {
            const cart = getCart();

            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // 1. Check if user is logged in
            if (!supabaseClient) {
                alert("Payment system is currently unavailable. Please check your connection.");
                return;
            }

            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                if (confirm("You need to be logged in to checkout. Go to login page?")) {
                    window.location.href = 'account.html';
                }
                return;
            }

            const { subtotal, discount, total } = calculateTotals();

            // Simple checkout confirmation
            const confirmMsg = `Order Summary:\n\nSubtotal: ₹${subtotal.toLocaleString()}\nDiscount: ₹${discount.toLocaleString()}\nShipping: FREE\nTotal: ₹${total.toLocaleString()}\n\nProceed to place order?`;

            if (confirm(confirmMsg)) {

                try {
                    // 2. Save Order to Supabase Database
                    const { data: orderData, error: orderError } = await supabaseClient
                        .from('orders')
                        .insert([
                            {
                                user_id: session.user.id,
                                total_amount: total,
                                items: cart,
                                status: 'pending'
                            },
                        ])
                        .select();

                    if (orderError) throw orderError;

                    // 3. Send Email Notifications (Admin + Customer)
                    // We prepare the template parameters
                    const templateParams = {
                        order_id: orderData[0].id,
                        customer_email: session.user.email,
                        customer_name: session.user.user_metadata.full_name || session.user.email,
                        order_total: total,
                        order_items: JSON.stringify(cart, null, 2) // Simple text representation
                    };

                    // Send email using EmailJS
                    // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with actual values
                    await emailjs.send('service_r7tqr9o', 'template_w9rl8ib', templateParams);

                    // 4. Success Handling
                    localStorage.removeItem('valencire_cart');
                    alert('✓ Order placed successfully!\n\nConfirmation email sent to ' + session.user.email);
                    window.location.href = 'index.html'; // Or order-success.html

                } catch (error) {
                    console.error('Checkout Error:', error);
                    alert('Error placing order: ' + error.message || error.text);
                }
            }
        }

        // Initialize cart on page load
        window.onload = () => {
            console.log("Page loaded, rendering cart..."); // Debug log
            renderCart();
        };
    </script>

</body>

</html>
